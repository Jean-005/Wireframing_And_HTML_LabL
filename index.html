<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram-Reimagined</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <!-- Top nav bar start -->
        <nav id="top-nav-bar">
            <a id="logo" href="#">Instagram</a>

            <div id="registration">
                <button id="login-button" type="button">Log in</button>
                <button id="sign-up-button" type="button">Sign up</button>
            </div>
        </nav>
        <!-- Top nav bar end -->
    </header>
    <section class="page-content">
    <!--Profile section start -->
    <section class="profile">
        <div>
        <img src="./assets/images/Insta-logo.jpg" id="insta-logo" alt="Instagram logo" />
        </div>
        <section>
            <section id="profile-name">
                <p>wElCoMe BaCk SaHiL!</p>
                <div>
                    <button type="button">Follow</button>
                    <button type="button">Message</button>
                </div>
            </section>

            <section id="prof-info">
                <a href="">7,637 posts</a>
                <a href="">670M followers</a>
                <a href="">126 following</a>
            </section>

            <section id="bio">
                <p id="bio-tagline">LOL I'm back! &#128075</p>
                <p>It's not squishing &#128545; &#128580;</p>
            </section>
        </section>
    </section>
    <section class="highlights">
        <img class="highlights__images" src="./assets/images/13.jpg" alt="Image highlight 1" />
        <img class="highlights__images" src="./assets/images/18.jpeg" alt="Image highlight 2" />
        <img class="highlights__images" src="./assets/images/15.jpg" alt="Image highlight 3" />
        <img class="highlights__images" src="./assets/images/16.jpg" alt="Image highlight 4" />
        <img class="highlights__images" src="./assets/images/17.jpg" alt="Image highlight 5" />
        <img class="highlights__images" src="./assets/images/19.jpg" alt="Image highlight 6" />
    </section>
    <!--Profile section end -->

    <!--Posts section start -->
    <main id="main-posts"> 
        <div id="posts-header">
            <p> POSTS </p>
            <p> REELS </p>
            <p> TAGGED </p>
        </div>
        <section class="posts">
            <img src="./assets/images/1.jpg" alt="Image post 1" />
            <img src="./assets/images/2.jpg" alt="Image post 2" />
            <img src="./assets/images/3.jpg" alt="Image post 3" />
            <img src="./assets/images/4.jpg" alt="Image post 4" />
            <img src="./assets/images/5.jpg" alt="Image post 5" />
            <img src="./assets/images/6.jpg" alt="Image post 6" />
            <img src="./assets/images/duck.png" alt="Image post 7" />
            <img src="./assets/images/8.jpg" alt="Image post 8" />
            <img src="./assets/images/9.jpg" alt="Image post 9" />
            <img src="./assets/images/10.jpg" alt="Image post 10" />
            <img src="./assets/images/11.jpg" alt="Image post 11" />
            <img src="./assets/images/12.jpg" alt="Image post 12" />
        </section>
    </main>
    <!--Posts section end -->
    </section>

    <footer>
        <a href="">Meta</a>
        <a href="">About</a>
        <a href="">Contact</a>
    </footer>
    
</body>

</html>
