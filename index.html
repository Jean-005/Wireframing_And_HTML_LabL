<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <title>Instagram-Reimagined</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <!-- Top nav bar start -->
        <nav id="top-nav-bar">
            <a id="logo" href="#">Instagram</a>

            <div id="registration">
                <button id="login-button" type="button">Log in</button>
                <button id="sign-up-button" type="button">Sign up</button>
            </div>
        </nav>
        <!-- Top nav bar end -->
    </header>

    <!--Profile section start -->
    <section class="profile">
        <img src="./assets/images/Insta-logo.jpg" id="insta-logo" alt="Image of a duck" />

        <section>
            <section id="profile-name">
                <p>wElCoMe BaCkSaHiL!</p>
                <div>
                    <button type="button">Follow</button>
                    <button type="button">Message</button>
                </div>
            </section>

            <section id="prof-info">
                <a href="">7,637 posts</a>
                <a href="">670M followers</a>
                <a href="">126 following</a>
            </section>

            <section id="bio">
                <p>LOL I'm back! &#128075</p>
                <p>Discover what's next on Instagram &#128270; &#10024;</p>
            </section>
        </section>
    </section>
    <section class="highlights">
        <img class="highlights__images" src="./assets/images/image-1.png" alt="Image of a duck" />
        <img class="highlights__images" src="./assets/images/image-1.png" alt="Image of a duck" />

        <img class="highlights__images" src="./assets/images/image-1.png" alt="Image of a duck" />
    </section>
    <!--Profile section end -->

    <main id="main-posts"> 
        <h2> Posts </h2>
        <section class="posts">
